<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoffeeCollider</title>
    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing   : border-box;
        -ms-box-sizing    : border-box;
        box-sizing        : border-box;
      }
    </style>
  </head>
  <body>
    <textarea id="code" style="position:absolute;top:0;left:0;width:100%;height:100%;font-family:Monaco,Consolas,'Lucida Console',monospace;font-size:18px;color:#34495e;background:#ecf0f1;border:0;padding:5px;" spellcheck="false"></textarea>
    <button style="position:absolute;top:5px;right:5px;" onclick="run()">Run</button>
    <script src="./documents/vendor/coffee-script.js"></script>
    <script src="./coffee-collider.js"></script>
    <script>
      window.onload = function() {
        var cc = window.cc = new CoffeeCollider();
        window.run = function() {
          var code = document.getElementById("code").value.trim();
          cc.exec(code, function(res) {
            if (res !== undefined) {
              console.log(res);
            }
          });
        };
      };
    </script>
  </body>
</html>
