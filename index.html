<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoffeeCollider</title>
  </head>
  <body>
    <textarea id="code" style="width:100%;height:320px;font-family:'Courier New',monospace;font-size:14px;"></textarea>
    <button onclick="run()">Run</button>
    <script src="./documents/vendor/coffee-script.js"></script>
    <script src="./coffee-collider.js"></script>
    <script>
      window.onload = function() {
        var cc = new CoffeeCollider();
        window.run = function() {
          var code = document.getElementById("code").value.trim();
          cc.exec(code, function(res) {
            console.log(res);
          });
        };
      };
    </script>
  </body>
</html>
